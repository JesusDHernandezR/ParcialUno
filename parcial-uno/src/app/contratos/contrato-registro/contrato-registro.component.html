<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-3">
            <h2>Registro de contratos</h2>
            <form>
                <div class="form-group">
                    <label>Id Contrato:</label>
                    <input type="text" name="idContrato" [(ngModel)]="contrato.idContrato"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Tipo Suministro:</label>
                    <input type="text" name="tipoSuministro" [(ngModel)]="contrato.tipoSuministro" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Valor Contrato:</label>
                    <input type="text" name="valorContrato" [(ngModel)]="contrato.valorContrato" class="form-control" />
                </div>    
                <div class="text-center">
                    <button class="btn btn-outline-primary"(click)="add()">Registrar</button>
                    <button class="btn btn-outline-primary" type="reset">Cancelar</button>
                    </div>            
            </form>
        </div>
    </div>
</div>
